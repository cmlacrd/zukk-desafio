<mat-toolbar>
    <span>Login</span>
  </mat-toolbar>
<div class="container">
    <mat-card>
        <form [formGroup]="clientLogin" (ngSubmit)="login()">
            <mat-card-title>Login</mat-card-title>
            <mat-form-field appearance="standard">
                <mat-label>Usu√°rio</mat-label>
                <input matInput placeholder="Placeholder" formControlName="name">
                <!-- <mat-icon>user</mat-icon> -->
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Placeholder" formControlName="password">
                <!-- <mat-icon>password</mat-icon> -->
            </mat-form-field>

            <button [disabled]="clientLogin.invalid" mat-flat-button type="submit" color="primary">Entrar</button>
        </form>
    </mat-card>
</div>
