<mat-toolbar>
    <span>Editar Cliente</span>
</mat-toolbar>

<form  [formGroup]="clientForm" class="form" (ngSubmit)="updateContact()">
    <mat-form-field appearance="standard">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Endere√ßo</mat-label>
        <input matInput formControlName="address">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="neighborhood">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="city">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>UF</mat-label>
        <input matInput formControlName="uf">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    
    <div class="buttons">
        <a routerLink="/clients" mat-flat-button color="primary">Voltar</a>
        <button [disabled]="!clientForm.dirty || clientForm.invalid" type="submit" mat-flat-button color="primary">Salvar</button> 
    </div>
</form>
